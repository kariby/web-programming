<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Лабораторная работа 4</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <style>
    html,
    body,
    #map {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://js.arcgis.com/4.10/"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/Locate"
    ], function(
      Map, MapView, Locate
    ) {
      var map = new Map({
        basemap: "streets"
      });
      var view = new MapView({
        container: "map",
        map: map,
        center: [54.78517, 56.04562],
        zoom: 5
      });
      var locateBtn = new Locate({
        view: view
      });
      view.ui.add(locateBtn, {
        position: "top-left"
      });
    });
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
